<body>
    
    <div class="container">

        <label for="color1">color1:</label>
        <input id="color1" type="color" value="#667eea">

        <label for="color2">color2</label>

        <label for="direction" value="to right">direction::</label>
        <select id="direction">
                <option value="to top">to top</option>
                <option value="to bottom">to bottom</option>

   <br>
   

    <script>
        const color1 = document.getElementById("color1");
        const color2 = document.getElementById("color2");
        const direction = document.getElementById("direction");

        function updateBackground(){
            document.body.style.background = `linear-gradient(${direction.value}, ${color1.value}, ${color2.value})`;
            document.getElementById("cssOutput").textContent =  `linear-gradient(${direction.value}, ${color1.value}, ${color2.value})`;
        }

        color1.addEventListener("input", updateBackground);
        color2.addEventListener("input", updateBackground);
        direction.addEventListener("input", updateBackground);
        
        updateBackground();
    </script>
