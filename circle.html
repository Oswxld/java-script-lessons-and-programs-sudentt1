<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circle Example</title>
  <style>
    .circle {
      width: 150px;
      height: 150px;
      background-color: #ff69b4;  /* Pink color */
      border-radius: 80px;         /* Makes it a perfect circle */
      border: 5px solid #4b0082;  /* Indigo border */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Shadow */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="circle">
    Your Text
  </div>
</body>
</html>
