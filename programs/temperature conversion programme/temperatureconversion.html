<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: palevioletred;
            color: whitesmoke;
            text-align: center;
        }
        input {
            border-radius: 26px;
            border: 5px outset rgb(163, 18, 119);
            background-color: #292929;
            box-shadow: 5px 6px 5px rgb(26, 19, 20);
            transition: all 0.25s ease-in-out;
            color: whitesmoke;
            padding: 10px;
            width: 200px;
        }
        input:hover {
            transform: scale(1.05);
             box-shadow: 5px -6px 5px rgb(26, 19, 20);

        }
        button {
            border-radius: 26px;
            border: 10px outset rgb(163, 18, 139);
            background-color: rgb(231, 81, 186);
            box-shadow: 5px 5px 10px pink;
            transition: all 0.3s ease-in-out;
            color: whitesmoke;
            padding: 2px 10px;
            width: 250px;
            margin: 5px;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 5px -6px 5px pink;
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
            color: rgb(230, 255, 3);
            text-shadow: 5px 5px 8px rgb(0, 0, 0);
        }
        h1, h2 {
            color: rgb(255, 255, 255);
            text-shadow: 2px 2px 4px rgb(0, 0, 0);
            
        }
    </style>
</head>
<body>
    <h1>BELOW IS A TEMPERATURE CONVERSION PROGRAMME</h1>
    <h2>CONVERT CELSIUS TO FAHRENHEIT!</h2>
    <h2>CONVERT FAHRENHEIT TO CELSIUS!</h2>
    <h2>CONVERT CELSIUS  TO KELVINS!</h2>
    <h2>CONVERT KELVINS TO CELSIUS!</h2>

    <input type="number" id="temperatureInput" placeholder="Enter temperature inside here">
    <br>
    <p id="result"> result is</p>
    <br>
    <br>

    <div>
        <button onclick="convertCelsiusToFahrenheit()"> Click to Convert Celsius to Fahrenheit</button>
        <br>
        <button onclick="convertFahrenheitToCelsius()">Click to Convert Fahrenheit to Celsius</button>
        <br>
        <button onclick="convertCelsiusToKelvin()">Click the button to Convert Celsius to Kelvin</button>
        <br>
        <button onclick="convertKelvinToCelsius()"> Click the button  to Convert Kelvin to Celsius</button>

        <script src="temperatureconversion programme.js"></script>
    </div>

    <p></p>
    
</body>
</html>
