    <script >
        function generatepassword(){
    const lowercase = "abcdefghijklmnopqrstuvwxyz";
const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const numbers = "0123456789";
const symbols = "!@#$%^&*()_+-=[]{}|;:',.<>?/";
const emojis = "ğŸ˜‚ğŸ˜‚ğŸ’•ğŸ’ğŸ’‹ğŸ‘„â¤ï¸ğŸ˜­ğŸ‘½ğŸ¦‡ğŸŒŸğŸ˜"

    let incuppercase = document.getElementById("uppercase").checked;
    let inclowercase = document.getElementById("lowercase").checked;
    let incnumbers = document.getElementById("numbers").checked;
    let incsymbols = document.getElementById("symbols").checked;
    let incemojis = document.getElementById("emojis").checked;
    let length = document.getElementById("passwordlength").value;

    let charpool = "";
    if(incuppercase){
        charpool += uppercase;
    }
    if(inclowercase){
        charpool += lowercase;
    }
    if(incnumbers){
        charpool += numbers;
    }
    if(incsymbols){
        charpool += symbols;
    }
    if(incemojis){
        charpool += emojis;
    }

    let password=""
    for( let i = 0; i< length; i++){
        const randomIndex = Math.floor(Math.random() * charpool.length);
        password +=charpool[randomIndex];}

        document.getElementById("password").textContent = password;
    assessStrength(password)
}

    function assessStrength(password){
    score = 0;

    if (/[a-z]/.test(password)) score++;
    if (/[A-Z]/.test(password)) score++;
    if (/[0-9]/.test(password)) score++;
    if (/[^a-zA-Z0-9]/.test(password)) score++;
    if (password.length >= 12) score++;

    const strengthEl = document.getElementById("strength");

    let strengthText = "";
  let color = "";
  switch (score) {
    case 0:
    case 1:
      strengthText = "Very Weak";
      color = "red";
      break;
    case 2:
      strengthText = "Weak";
      color = "orange";
      break;
    case 3:
      strengthText = "Moderate";
      color = "gold";
      break;
    case 4:
      strengthText = "Strong";
      color = "green";
      break;
    case 5:
      strengthText = "Very Strong";
      color = "darkgreen";
      break;
  }

  strengthEl.textContent = `Strength: ${strengthText}`;
  strengthEl.style.color = color;
}
