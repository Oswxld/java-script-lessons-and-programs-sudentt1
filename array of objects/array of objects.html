    <script>
        //ðŸ§± What Is an Array of Objects?

        const users = [
  { name: "Oswald", age: 19 },
  { name: "Alex", age: 22 },
  { name: "Zoe", age: 18 }];

/*âœ… Why Use It?
Because real-world data is usually structured like this:

A list of users

//ðŸ› ï¸ Accessing Data

//1. Access a specific object:

console.log(users[0]); 
// { name: "Oswald", age: 19 }


//2. Access a specific property:

console.log(users[0].name); 
// "Oswald"

//ðŸ” Looping Through Array of Objects

for (let user of users) {
  console.log(`${user.name} is ${user.age} years old`);
}


users.forEach(user => {
  console.log(user.name.toUpperCase());
});

//ðŸ” Searching

//Filter users by condition
const adults = users.filter(user => user.age >= 20);
console.log(adults);
// [{ name: "Alex", age: 22 }]


//ðŸ”§ Modifying Values

users[1].age = 23;


//you can even add a new property

    </script>
