<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // A function expression assigns a function to a variable.
// This function can then be used by calling the variable.

// Example: Assigning a function to a variable using function expression
const greet = function(name) {
  return `Hello, ${name}!`;
};

// Call the function expression
console.log(greet("Alice")); // Output: Hello, Alice!

// Function expressions can be anonymous (no function name) or named
// Here's an anonymous function expression
const add = function(x, y) {
  return x + y;
};

console.log(add(5, 3)); // Output: 8

// Named function expression (rare, useful for recursion or debugging)
const factorial = function fact(n) {
  if (n === 0) return 1;
  return n * fact(n - 1); // fact() refers to itself
};

console.log(factorial(5)); // Output: 120

// Function expressions are not hoisted!
// This will cause an error:
// console.log(subtract(5, 2)); // ❌ Error: subtract is not defined yet

const subtract = function(a, b) {
  return a - b;
};

console.log(subtract(5, 2)); // ✅ Output: 3

// Arrow Function (ES6) - a shorter syntax for function expressions
const multiply = (a, b) => a * b;

console.log(multiply(4, 3)); // Output: 12

// Arrow function with multiple lines
const divide = (a, b) => {
  if (b === 0) {
    return "Cannot divide by zero";
  }
  return a / b;
};

console.log(divide(10, 2)); // Output: 5

    </script>
</body>
</html>
