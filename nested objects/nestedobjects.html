    <script>

        //ðŸ’Ž What Are Nested Objects?
//Nested objects are just objects inside other objects.
//This allows you to structure complex data more clearly.

//ðŸ“¦ Example:

//elow we have two nested objects .."contanct" and "location"
const user = {
  name: "Oswald",
  age: 19,
  contact: {
    email: "oswald@king.com",
    phone: "0712345678"
  },
  location: {
    city: "Nairobi",
    country: "Kenya",
    coordinates: {
      lat: -1.2921,
      long: 36.8219
    }
  }
};

//ðŸŽ¯ Accessing Nested Values

console.log(user.contact.email);         // "oswald@king.com"
console.log(user.location.coordinates.lat);  // -1.2921

//ðŸ§  Destructuring Nested Objects

//ðŸ’¥ Basic destructuring:
const { name, contact } = user;
console.log(name);       // Oswald
console.log(contact);    // { email, phone }

//ðŸ’¥ Deep destructuring
const {
  contact: { 
    email, 
    phone 
},

  location: {
    coordinates: { lat,
         long 
        }
  }
} = user;

console.log(email);  // oswald@king.com
console.log(lat);    // -1.2921


//ðŸ›  Modifying Nested Properties

user.contact.email = "kingoswald@alpha.com";
console.log(user.contact.email); // âœ… updated

user.location.coordinates.lat = 0;

    </script>
