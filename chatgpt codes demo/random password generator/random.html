<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate Password Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Ultimate Password Generator</h1>

    <label>Password Length:
      <input type="number" id="length" value="12" min="4" max="50" />
    </label>

    <div class="options">
      <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="numbers" checked> Numbers</label>
      <label><input type="checkbox" id="symbols" checked> Symbols</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>
    <button onclick="copyPassword()">Copy Password</button>

    <p>Your Password: <strong id="password"></strong></p>
    <div id="strength" class="strength">Strength: </div>
  </div>

  <script src="password.js"></script>
</body>
</html>
